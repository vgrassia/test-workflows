---
name: Test

on: push

jobs:
  test:
    name: Workflow Testing
    runs-on: ubuntu-20.04
    steps:
      - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az keyvault secret show --vault-name vgrassia-test-kv --name my-test-secret --query value --output tsv
